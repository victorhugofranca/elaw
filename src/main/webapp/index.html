<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type='text/javascript' src='js/knockout-3.0.0.js'></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

	<div class="container">

		<div class="row clearfix">

			<div class="col-md-10 column">

				<!--  ITENS -->
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr class="row">
							<td>Resultados encontrados: <span
								data-bind="text: totalNumItens"></span></td>
						</tr>
						<tr class="row">
							<th class="col-md-1">ID</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: itens">
						<tr class="row">
							<td class="col-md-1" data-bind='text: id'></td>
						</tr>
					</tbody>
				</table>

				<!--  PAGINATION -->
				<ul class="pagination" data-bind="if: viewModel.totalPages">
					<li><a
						data-bind="click: function() {searchPerPage($root.pageNumber() - 1)}">&laquo;</a></li>
					<!-- ko foreach: ko.utils.range(1, viewModel.totalPages) -->
					<li><a
						data-bind="click: function(data) {$parent.searchPerPage(data)}, text: $data"></a></li>
					<!-- /ko -->
					<li><a
						data-bind="click: function() {searchPerPage($root.pageNumber() + 1)}">&raquo;</a></li>
				</ul>

			</div>

		</div>
	</div>

	<script type='text/javascript' src='js/usuarioVM.js'></script>

</body>
</html>
